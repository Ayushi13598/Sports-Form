     if (Name.value == "")                                  
    { 
        window.alert("Please enter your name."); 
        Name.focus(); 
        return false; 
    } 
    else if (Email.value == "")                                   
    { 
        window.alert("Please enter a valid e-mail address."); 
        Email.focus(); 
        return false; 
    } 
    else if (Gender.value == "")

        break;
    }
      if (i==Games.length)
      {
      return alert("Please choose your favourite game!");

      }

    return true; 

  }
